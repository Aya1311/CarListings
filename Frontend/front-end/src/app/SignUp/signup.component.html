<!--signup.component.html-->
<div class="container mt-4">
  <h2>Bienvenue sur MyCar</h2>
  <div class="container" id="container">
      <form #signupForm="ngForm" (ngSubmit)="onSubmit(signupForm)">
        <h1>Créer un compte</h1>
        <div class="form-group">
          <label for="username">Username :</label>
          <input type="text" id="username" name="username" ngModel placeholder="Username" required class="form-control" />
        </div>
        <div class="form-group">
          <label for="email">Email :</label>
          <input type="email" id="email" name="email" ngModel placeholder="Email" required class="form-control" />
        </div>
        <div class="form-group">
          <label for="password">Mot de Passe :</label>
          <input type="password" id="password" name="password" ngModel placeholder="Mot de Passe" required class="form-control" />
        </div>
        <div class="form-group">
          <label for="age">Âge :</label>
          <input type="number" id="age" name="age" ngModel placeholder="Âge" min="0" class="form-control" />
        </div>
        <label for="budget-min">Budget Favorable :</label>
        <div class="budget-range">
          <input type="number" id="budget_min" name="budget_min" ngModel placeholder="Min" min="0" class="form-control" />
          <input type="number" id="budget_max" name="budget_max" ngModel placeholder="Max" min="0" class="form-control" />
        </div>
        <div class="form-group">
          <label for="boite_preferee">Boîte Préférée :</label>
          <select id="boite_preferee" name="boite_preferee" ngModel required class="form-control">
            <option value="manuel">Manuelle</option>
            <option value="automatique">Automatique</option>
          </select>
        </div>
        <div class="form-group">
          <label for="carburant_prefere">Carburant Préférée :</label>
          <select id="carburant_prefere" name="carburant_prefere" ngModel required class="form-control">
            <option value="Diesel">Diesel</option>
            <option value="Essence">Essence</option>
            <option value="Hybride">Hybride </option>
          </select>
        </div>
        <button type="submit" class="btn btn-primary">Créer un compte</button>
      </form>
    </div>
  </div>
