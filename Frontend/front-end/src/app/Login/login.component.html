<div class="container mt-4">
  <h2>Se connecter</h2>
  <div class="form-container">
    <form #loginForm="ngForm" (ngSubmit)="onSubmit(loginForm)">
      <h1>Se connecter</h1>
      <div class="form-group">
        <label for="username">Nom d'utilisateur :</label>
        <input type="text" id="username" name="username" ngModel required class="form-control" placeholder="Nom d'utilisateur" />
      </div>
      <div class="form-group">
        <label for="password">Mot de passe :</label>
        <input type="password" id="password" name="password" ngModel required class="form-control" placeholder="Mot de passe" />
      </div>
      <button type="submit" class="btn btn-primary">Se connecter</button>
      <button type="button" (click)="redirectToSignup()" class="btn btn-secondary">CrÃ©er un compte</button>
    </form>
  </div>
</div>
